<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Centered Bootstrap Form</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body style="background-color: lightgray";>

<div class="container">
    <h2 style="text-align: center;">USER REGISTRATION</h2>
  <form onsubmit="displayValues(event)">
    <div class="form-group">
      <label for="name">FirstName:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter your firstname">
    </div>
    <div class="form-group">
        <label for="name">LastName:</label>
        <input type="text" class="form-control" id="lastname" placeholder="Enter your lastname">
      </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div id="output" class="mt-3"></div>
  
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  function displayValues(event) {
    event.preventDefault();

    var name = document.getElementById('firstname').value;
    var name = document.getElementById('lastname').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;

    var outputDiv = document.getElementById('output');
    outputDiv.innerHTML = <p><strong>FirstName:</strong> ${name}</p> <p><strong>lastName:</strong> ${name}<p><strong>Email:</strong> ${email}</p><p><strong>Phone Number:</strong> ${phone}</p>;
  }
</script>

</body>
</html>
